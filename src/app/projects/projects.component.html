<div class="header">
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda debitis dignissimos ex iure,
    laborum libero nisi non numquam praesentium quasi recusandae repellendus, similique sit. Autem dolorum
    exercitationem ipsa sed vero?
  </p>
</div>

<div class="projects">
  <app-card *ngFor="let project of projects"
            [expanded]="expanded == project"
            [blur]="expanded  && expanded !== project"
            [project]="project"
  >
    <div (click)="toggleProject(project)">
      <div class="image-container">
        <img [src]="project.image" [alt]="project.name">
      </div>
      <h3>{{ project.name }}</h3>
      <p>{{ project.caption }}</p>
    </div>
  </app-card>
</div>
